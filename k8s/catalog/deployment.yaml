apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  namespace: cloud-order-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
        - name: catalog-service
          image: cloudorder2026acr.azurecr.io/catalog-service:latest
          ports:
            - containerPort: 5001
          envFrom:
            - configMapRef:
                name: catalog-config
          env:
            - name: CATALOG_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: catalog-db-secret
                  key: CATALOG_DB_PASSWORD
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
  namespace: cloud-order-system
spec:
  selector:
    app: catalog-service
  ports:
    - port: 5001
      targetPort: 5001
  type: ClusterIP
