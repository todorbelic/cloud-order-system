apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: order-db-pvc
  namespace: cloud-order-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: order-db
  namespace: cloud-order-system
spec:
  serviceName: order-db-service
  replicas: 1
  selector:
    matchLabels:
      app: order-db
  template:
    metadata:
      labels:
        app: order-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "orderdb"
            - name: POSTGRES_USER
              value: "orderuser"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: order-db-secret
                  key: ORDER_DB_PASSWORD
          volumeMounts:
            - name: order-db-storage
              mountPath: /var/lib/postgresql/data
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "orderuser", "-d", "orderdb"]
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: order-db-storage
          persistentVolumeClaim:
            claimName: order-db-pvc
        - name: init-sql
          configMap:
            name: order-db-init
---
apiVersion: v1
kind: Service
metadata:
  name: order-db-service
  namespace: cloud-order-system
spec:
  selector:
    app: order-db
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None  
